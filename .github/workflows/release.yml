name: Release

on:
  push:
    tags:
      - 'v*'  # 当推送以 v 开头的 tag 时触发

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # 用于 npm publish 的认证
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史用于生成 CHANGELOG

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract CHANGELOG content
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          if [ -f CHANGELOG.md ]; then
            # 提取版本对应的 CHANGELOG 内容
            # 方法1: 使用 sed 提取从版本标题到下一个版本标题之间的内容
            sed -n "/^## \[${VERSION}\]/,/^## \[/p" CHANGELOG.md | sed '$d' | sed '1d' > release-notes.md
            
            # 如果方法1失败（可能是最后一个版本），使用方法2
            if [ ! -s release-notes.md ]; then
              sed -n "/^## \[${VERSION}\]/,\$p" CHANGELOG.md | sed '1d' > release-notes.md
              # 移除可能的下一个版本标题行
              sed -i '/^## \[/d' release-notes.md
            fi
            
            # 清理文件：移除前后空行
            sed -i '/^$/N;/^\n$/d' release-notes.md
            sed -i -e :a -e '/^\n*$/{$d;N;ba' -e '}' release-notes.md
            
            # 如果仍然为空，使用默认内容
            if [ ! -s release-notes.md ]; then
              echo "Release ${VERSION}" > release-notes.md
            fi
          else
            echo "Release ${VERSION}" > release-notes.md
          fi
          
          echo "Extracted CHANGELOG content:"
          cat release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

